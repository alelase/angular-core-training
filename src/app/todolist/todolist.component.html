<section class="todoapp">

  <app-list-header>
    <app-list-title [text]="title"></app-list-title>
    <app-list-input (onSubmit)="list.addItem($event)"></app-list-input>
  </app-list-header>

  <app-list-main>
    <app-list-toggle></app-list-toggle>
    <app-list-items [items]="list.items"></app-list-items>
  </app-list-main>

  <app-list-footer>
    <app-list-counter></app-list-counter>
    <app-list-action></app-list-action>
  </app-list-footer>

</section>
